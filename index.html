<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005ea6;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Screen Capture App</h1>
  <button id="capture-btn">Capture Screen</button>
  <p id="status"></p>
  <script src="renderer.js"></script>
</body>
</html>
